  <main class="main chat-container">
    <div class="chat-header">
      
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <div class="message ai-message">
        <div class="message-avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </div>
        <div class="message-content">
          <p>Hello! I'm an AI assistant here to help you. How may I assist you today?</p>
        </div>
      </div>
    </div>
    
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <textarea id="userInput" placeholder="Type your message..." rows="1" class="chat-input"></textarea>
        <button id="sendButton" class="send-button" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>

        </button>
      </div>
   
    </div>

  <script type="module" src="js/ai.js"></script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });
  </script>
